<!DOCTYPE html>
<html>
    <head>
        <title> flexbox practice </title>
    </head>
    <body>

       <div style="
        display: flex;
        flex-direction: rows;">
        <div style="background-color: lightseagreen;"> div 1 text </div>
        <div style="background-color: lightgreen;"> div 2 <p>text </p></div>
    </div>

    <div style="
        display: flex;
        flex-direction: rows;
        margin-top: 20px;
        ">
        <div style="background-color: lightseagreen;width: 100px;"> 100px </div>
        <div style="background-color: lightgreen;
        flex:1;"> flex</div>
    </div>

    <div style="
    display: flex;
    flex-direction: rows;
    margin-top: 20px;
    ">
   
    <div style="background-color: lightgreen;
    flex:1;"> 1 flex</div> 
    <div style="background-color: lightseagreen;width: 100px;"> 100px </div>
    <div style="background-color: lightgreen; flex: 2;"> 2 flex </div>
</div>


 <div style=" display: flex;
     flex-direction: row;
     height: 70px;
     border-color: gray;
     border-width: 2px;
     border-style: solid;
     margin-top: 30px;
     justify-content: space-between;
     
     ">

    <div style="background-color: lightseagreen; width: 100px;">100px</div>
    <div style="background-color: lightgreen;width: 100px;">100px</div>
    <div style="background-color: lightseagreen; width: 100px;">100px</div>

 </div>

 
 <div style=" display: flex;
     flex-direction: row;
     height: 70px;
     border-color: gray;
     border-width: 2px;
     border-style: solid;
     margin-top: 30px;
     justify-content: space-between;

     align-items: center;

     
     ">

    <div style="background-color: lightseagreen; width: 100px;">100px</div>
    <div style="background-color: lightgreen;width: 100px;">100px</div>
    <div style="background-color: lightseagreen; width: 100px;">100px</div>

 </div>


    </body>
</html>
